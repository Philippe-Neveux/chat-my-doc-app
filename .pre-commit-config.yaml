repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: make test
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
    -   id: ruff
        name: ruff
        entry: make ruff
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
    -   id: mypy
        name: mypy
        entry: make mypy
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
